<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<meta name="viewpart" context="">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="Container">
		<div class="Contact">
			<div class="left">
			<div class="right">
				<h2>Contact Me</h2>
				<input type="text" class = "field" placeholder="Your Name">
				<input type="email" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Your Phone">
				<textarea class="field area" placeholder="Message"></textarea>
				<button class="btn">Send</button>
			</div></div>
		</div>
	</div>
</body>
</html>
